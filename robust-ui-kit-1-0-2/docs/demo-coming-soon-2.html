<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Robust UI Kit</title>

  <link href="css/app.css" rel="stylesheet">
</head>
<body>

  <main class="main" role="main">
    <div class="bg-overlay-dark">
      <img src="img/photos/9.jpg" class="img-fluid img-cover" alt="Robust UI Kit" />
    </div>
    <div class="d-flex position-relative justify-content-center align-items-center vh-100 text-white z-2">
      <div class="cotainer-fluid w-100 text-center">
        <div class="row no-gutters">
          <div class="col-12 mx-auto">
            <h4 class="mb-2 text-light">Robust.</h4>
            <h1 class="mb-2">We're coming soon.</h1>
            <div class="countdown js-countdown row mb-5">
              <div class="time">
                <span class="font-weight-light js-days"></span>
                <div>Days</div>
              </div>
              <div class="seperator">:</div>
              <div class="time">
                <span class="font-weight-light js-hours"></span>
                <div>Hours</div>
              </div>
              <div class="seperator">:</div>
              <div class="time">
                <span class="font-weight-light js-minutes"></span>
                <div>Minutes</div>
              </div>
              <div class="seperator">:</div>
              <div class="time">
                <span class="font-weight-light js-seconds"></span>
                <div>Seconds</div>
              </div>
            </div>
          </div>
        </div><!-- /.row -->
        <div class="row no-gutters">
          <div class="col-11 col-md-8 col-lg-4 mx-auto">
            <p class="lead">Join our mailing list and stay informed.</p>
            <div class="input-group input-group-lg mb-2">
              <input type="text" class="form-control" placeholder="Enter your email">
              <div class="input-group-append">
                <a class="btn btn-primary" href="pages-landing.html">Notify me</a>
              </div>
            </div>
            <small class="text-light">* Don't worry, we wont spam you!</small>
          </div>
        </div><!-- /.row -->
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
