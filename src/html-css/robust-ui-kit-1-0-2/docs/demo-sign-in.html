<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Robust UI Kit</title>

  <link href="css/app.css" rel="stylesheet">
</head>
<body class="bg-light">

  <main class="main h-100" role="main">
    <div class="container h-100">
      <div class="row align-items-center h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto my-4">

          <div class="text-center">
            <h1 class="h3">Welcome back, John</h1>
            <p class="lead">
              Sign in to your account to continue
            </p>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <div class="text-center">
                  <img src="img/avatars/2.jpg" alt="Jane Roe" class="img-fluid rounded-circle" width="132" height="132" />
                </div>
                <form>
                  <div class="form-group">
                    <label>Email</label>
                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" />
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
                    <small>
                      <a href="#">Forgot password?</a>
                    </small>
                  </div>
                  <div>
                    <div class="custom-control custom-checkbox align-items-center">
                      <input type="checkbox" class="custom-control-input" value="remember-me" name="remember-me" checked>
                      <label class="custom-control-label text-small">Remember me next time</label>
                    </div>
                  </div>
                  <div class="text-center mt-3">
                    <a href="pages-dashboard.html" class="btn btn-lg btn-primary">Sign in</a>
                    <!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
                  </div>
                </form>
              </div>
            </div>
          </div><!-- /.card -->
        </div>
      </div><!-- /.row -->
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
