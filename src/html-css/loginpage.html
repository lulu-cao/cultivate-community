<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Sign in</title>

  <link href="css/app.css" rel="stylesheet">
</head>
<body>

  <main class="main" role="main">
    <div class="bg-white">
      <div class="container-fluid p-0">
        <div class="row no-gutters vh-100">
          <div class="col-12 col-sm-6 order-sm-2 bg-white d-flex justify-content-center align-items-center bg-overlay-teal">
            <img src="_images/cover.jpg" class="img-fluid img-cover" alt="Cultivate Community" />
          </div>
          <div class="col-12 col-sm-6 order-sm-1 bg-light d-flex position-relative justify-content-center align-items-center">
            <div class="p-3 p-md-4 p-lg-8 w-100">
              <h4 class="mb-9"><img src="_images/logo.png"></h4> 
              <div class="card">
                <div class="card-body">
                  <h2 class="display-4 mb-2">Log In</h2>    
                  <div class="m-sm-4">
                    <form>
                      <div class="form-group">
                        <label>Username</label>
                        <input class="form-control form-control-lg" type="text" name="username" placeholder="Enter your username" />
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" />
                      </div>
                      </div>
                      <div class="text-center mt-3">
                        <a href="myaccount.html" class="btn btn-lg btn-primary">Log In</a>
                        <!-- <button type="submit" class="btn btn-lg btn-primary">Login</button> -->
                      </div>
                    </form>
                  </div>
                </div>
              </div><!-- /.card -->
          
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
