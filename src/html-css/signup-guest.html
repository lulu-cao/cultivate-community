<head>
  <title>Cultivate Community</title>
  <meta charset="UTF-8">

<body>
  <!--begin nav bar for all pages-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./_images/logo.png" alt="Cultivate Community"/></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./home-guest.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./about-guest.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./resource-guest.html">Resources</a>
          </li>
        </ul>
        <button class="btn btn-outline-success" type="submit"><a href="login-guest.html" style="color:black; text-decoration: none;">Log In</a></button>
      </div>
    </div>
  </nav>
  <!--end nav bar for all pages-->

  <main class="main" role="main">
    <div class="bg-white">
      <div class="col-md-6 offset-md-3">
          <h1 id="title">Cultivate Community</h1>
          <h2 id="signup">Sign Up</h2><br/>
          <form class="row g-3">
            <div class="col-md-6">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control"/>
            </div>
            <div class="col-md-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control"/>
            </div><br/><br/>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4"/>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4"/>
            </div><br/><br/>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control"/>
            </div>
            <div class="col-md-6">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control"/>
            </div><br/><br/>
            <div class="mb-3">
                <label for="formFile" class="form-label">Add a profile picture</label>
                <input class="form-control" type="file" id="formFile"/>
            </div><br/><br/>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
              <label class="form-check-label" for="exampleCheck1">I agree to share my information with Cultivate Community.</label>
            </div><br/><br/>
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="./login-guest.html" class="btn btn-lg btn-success">Submit</a>
            </div>
            
          </form>
      </div>
    </div>
    
  </main>

  <div class="container">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="./home-guest.html" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="./about-guest.html" class="nav-link px-2 text-muted">About</a></li>

        <li class="nav-item"><a href="./login-guest.html" class="nav-link px-2 text-muted">Login</a></li>
      </ul>
